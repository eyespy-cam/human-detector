name: CI

on:
  push:
  pull_request:

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        working-directory: ./camera
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        working-directory: ./camera
        run: |
          python -m pip install --upgrade pip
          pip install -r ./requirements.txt
      - name: Run tests
        working-directory: ./camera
        run: make test
